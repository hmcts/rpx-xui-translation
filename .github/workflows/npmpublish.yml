name: Node.js Package

on:
  pull_request:
    branches:
      - master
      - Release
  push:
    branches:
      - master
      - Release
      - refs/tags/*
    tags:
      - '*'

env:
  NODE_VERSION: 20

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
      - run: yarn install
      - run: cd projects/rpx-xui-translation && yarn install && cd ../..
      - run: yarn lint
      - run: yarn test
      - run: yarn build:library

  publish-npm:
    if: startsWith(github.ref, 'refs/tags')
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: https://registry.npmjs.org/
      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Update package.json version
        run: |
          cd projects/rpx-xui-translation
          yarn version ${{ steps.get_version.outputs.VERSION }}
      - run: yarn install
      - run: cd projects/rpx-xui-translation && yarn install && cd ../..
      - run: yarn build:library
      - run: npm publish dist/rpx-xui-translation/ --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_API_TOKEN }}
